<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flaoting Elements</title>
	<style type="text/css">
		div{
			background-color: #00FFFF;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
			float: left;
			margin-right: 10px;
		}
		#p1{
			background-color: #A52A2A;
		}
		#p2{
			background-color: #DEB887;
		}
		#p3{
			background-color: #5F9EA0;
		}
		#p4{
			background-color: #FF7F50;
		}
		section{
			clear: both;
		}
	</style>
</head>
<body>
	<h1>Floating Elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Printing and typesetting industry.</section>
	</div>
</body>
</html>
